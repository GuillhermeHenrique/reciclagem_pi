<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Novo Ponto</title>
    </head>
<body>
    <div class="container">
        <h1>Cadastrar Novo Ponto de Coleta</h1>
        <form action="{{ url_for('novo_ponto') }}" method="POST">
            <div>
                <label for="nome">Nome do Ponto:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="lat">Latitude:</label>
                <input type="text" id="lat" name="lat" required placeholder="-23.5505">
            </div>
            <div>
                <label for="lon">Longitude:</label>
                <input type="text" id="lon" name="lon" required placeholder="-46.6333">
            </div>
            <div>
                <label for="materiais">Materiais Aceitos (separados por vírgula):</label>
                <input type="text" id="materiais" name="materiais" required placeholder="Plástico, Vidro, etc.">
            </div>
            <button type="submit" class="btn">Enviar para Aprovação</button>
        </form>
    </div>
</body>
</html>
